<!DOCTYPE html>
<html>
<head>
  <title>tableau exo4</title>
  <meta charset="utf-8">
<!--  <link type="text/css" rel="stylesheet" href="style.css" />-->
</head>
<!-- declaration pour ajouter du style sans passer par une feuille de style -->
<style>
td,th{
  border:1px solid black;
}
table{
  border: 4px solid blue;
  border-raduis: 10px;
  /*pour faire des commentaires /* border raduis pour arrondir les bords*/
}
</style>
<body>
<!--pas necessaire pour cette page  <header>
    <main></main>
  </header>-->
  <table>
    <!--declaration pour l'entête de du tableau-->
      <thead>
        <tr>
        <th> Nom </th>
        <th> Age </th>
        <th> Pays </th>
      </tr>
      </thead>
      <!--pied de page  -->
      <tfoot>
        <th> Nom </th>
        <th> Age </th>
        <th> Pays </th>
      </tfoot>
      <!--déclaration du corps du tableau  -->
      <tbody>
        <!--déclaration d'une ligne du tableau  -->
      <tr>
        <td> Zozor </td>
        <td> 33 </td>
        <td> inconu </td>
      </tr>
      <!--encore une autre ligne du tableau  -->
      <tr>
      <td> néo </td>
      <td> 26 </td>
      <td> inconnu </td>
    </tr>
    <!--encore une autre ligne du tableau  -->
    <tr>
        <td> yoda </td>
        <td> 43 </td>
        <td> inconnu </td>
      </tr>
      <!--encore une autre ligne du tableau  -->
      <tr>
        <td> zorg </td>
        <td> 34 </td>
        <td> inconnu </td>
      </tr>
      <!--encore une autre ligne du tableau  -->
      <tr>
        <td> dark vardor </td>
        <td> 13 </td>
        <td> inconnu </td>
      </tr>
      <!--fin du tableau  -->
    </tbody>
  </table>
</body>
</html>
